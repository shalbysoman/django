
<h1>Update Book</h1>
<form action="" method="post">
    {% csrf_token %}

    <label for = "">Book Name: </label>
    <input type="text" name="title" placeholder="Enter book name" value="{{book.title}}">
    <label for = "">Author Name: </label>
    <input type="text" name="author" placeholder="Enter author's name" value="{{book.author}}">
     <label for = "">Price: </label>
    <input type="text" name="price" placeholder="Enter book price" value="{{book.price}}">

    <input type="submit" value="Update" class="btn btn-warning">

</form>
